name: iOS CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    name: Build and Test
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Clean build folder
      run: xcodebuild clean -project Reminder.xcodeproj -scheme Reminder

    - name: Build Debug
      run: xcodebuild -project Reminder.xcodeproj -scheme Reminder -configuration Debug build -destination 'platform=iOS Simulator,name=iPhone 16'

    - name: Run Unit Tests
      run: xcodebuild test -project Reminder.xcodeproj -scheme Reminder -destination 'platform=iOS Simulator,name=iPhone 16' -only-testing:ReminderTests

    - name: Run UI Tests
      run: xcodebuild test -project Reminder.xcodeproj -scheme Reminder -destination 'platform=iOS Simulator,name=iPhone 16' -only-testing:ReminderUITests
