name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.0.0)'
        required: true
        default: 'v1.0.0'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Create Release
    runs-on: macos-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable

    - name: Get version from tag or input
      id: get_version
      run: |
        if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
          echo "VERSION=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
        else
          echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        fi

    - name: Show version
      run: echo "Releasing version ${{ steps.get_version.outputs.VERSION }}"

    - name: Clean build folder
      run: xcodebuild clean -project Reminder.xcodeproj -scheme Reminder

    - name: Build Release
      run: xcodebuild -project Reminder.xcodeproj -scheme Reminder -configuration Release build -destination 'platform=iOS Simulator,name=iPhone 16' CODE_SIGNING_ALLOWED=NO

    - name: Run Unit Tests
      run: xcodebuild test -project Reminder.xcodeproj -scheme Reminder -destination 'platform=iOS Simulator,name=iPhone 16' -only-testing:ReminderTests

